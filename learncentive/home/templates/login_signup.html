

<div class="col-xl-6 registration-form rounded shadow">

    <div class="container">

        <ul class="nav nav-tabs">

          <li class="nav-item">
            <a id="default-form" onClick="showForm('signup', this)" class=" nav-tab nav-link active">Signup</a>
          </li>
          <li class="nav-item">
            <a onClick="showForm('login', this)" class="nav-tab nav-link btn-secondary" >Log in</a>
          </li>

        </ul>

    </div>

    <div id="signup" class="tab-content">
        <form class="signup-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
            placeholder="Name">

          <label>Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="Email">

            <label>Password</label>
          <input type="text" class="form-control" id="password" aria-describedby="emailHelp"
            placeholder="Password">
        </div>
        </form>
    </div>

    <div id=login class="tab-content">
        <form class="login-form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Email">

                <label>Password</label>
              <input type="text" class="form-control" id="password" aria-describedby="emailHelp"
                placeholder="Password">
            </div>
        </form>
    </div>

    <div class="container">
        <a type="submit" class="btn btn-secondary btn-lg my-2 mr-2" >
            <span>Submit</span>
        </a>
    </div>

</div>
